<!DOCTYPE html>
<html>
<head>
    <title>桌遊QA查詢</title>
</head>
<body>
    <h1>桌遊QA查詢</h1>
    <input type="text" id="query" placeholder="輸入問題">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbzL0DbSzVJGNzrHAa7KWFEs7SRGpwskomlH_PnieCViZub2bbMERU3gfkcnudP2iTyQ3w/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
